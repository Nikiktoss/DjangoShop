<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Shop | Main Page</title>
    <link rel="stylesheet" href="{% static 'css/main_page_styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header class="header">
        <div class="header__logo">DjangoShop</div>
        <form class="search__form" method="post">
            <input type="text" class="search__field" placeholder="I'm looking for..." />
        </form>
        <div class="additional__components">
            {% if user.is_authenticated %}
                <a  href="{% url 'authapp:logout_page' %}" class="additional__element">Logout</a>
            {% else %}
                <a  href="{% url 'authapp:login_page' %}" class="additional__element" id="open_form">Login</a>
            {% endif %}
            <a href="#" class="additional__element">Basket</a>
        </div>
    </header>

</body>
</html>
